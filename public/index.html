<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
        ></script>
        <title>ProSalud Sign In/Up</title>
        <!-- Font Awsome icons-->
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <!-- Para que sea unica la pagina en Google-->
        <link rel="canonical" href="">
        <!-- Minified CSS for awsome fonts -->
        <link rel="stylesheet" type="text/css" href="../css/all.min.css">
        <link rel="stylesheet" href="css/index.css">
        <!-- Simbolo de pestaña ICO -->
        <link rel="icon" type="image/png" href="../img/logo.ico">
        <!-- Prevent Google from translate-->
        <meta name="google" content="notranslate">
    </head>

    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <img src="img/logo.png" class= "image logo" alt="prosalud logo">
                        <h2 class="title">Inicio de Sesión</h2>

                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Correo"  id = "correo_login">
                        </div>

                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña" id = "password_login">
                        </div>

                        <input type="submit" value="Iniciar sesión" class="btn solid">
                        <p class="social-text">O inicia sesión con plataformas sociales</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>

                    <form action="" class="sign-up-form">
                        <img src="img/logo.png" class= "image logo" alt="prosalud logo">

                        <h2 class="title">Registro</h2>

                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Usuario" id= "usuario_signup">
                        </div>

                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="Correo" id = "correo_signup">
                        </div>

                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña" id = "password_signup">
                        </div>

                        <input type="submit" value="Registrar" class="btn solid">
                        <p class="social-text">O registrate con plataformas sociales</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panels-container">

                <div class="panel left-panel">
                    <div class="content">
                        <h3>¿Eres nuevo aquí?</h3>
                        <p>Has una cuenta!</p>
                        <button class="btn transparent" id="sign-up-btn">Registro</button>
                    </div>

                    <img src="img/log.svg" class= "image" alt="Login Image">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>¡Inicia sesión!</p>
                        <button class="btn transparent" id="sign-in-btn">Iniciar sesión</button>
                    </div>

                    <img src="img/register.svg" class= "image" alt="Sign in Image">
                </div>

            </div>
        </div>

        <script src="./js/index.js"></script>
    </body>

</html>
